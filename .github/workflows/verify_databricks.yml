name: verify_databricks

on:
  workflow_call:
    inputs:
      databricks_host:
        description: "URL del workspace de Databricks"
        required: true
        type: string
      databricks_token:                # <-- TOKEN POR INPUT
        description: "Databricks PAT"
        required: true
        type: string

jobs:
  verify:
    runs-on: self-hosted
    env:
      DATABRICKS_HOST: ${{ inputs.databricks_host }}
      DATABRICKS_TOKEN: ${{ inputs.databricks_token }}  # <-- USAR INPUT
    steps:
      - name: Validar conexiÃ³n a Databricks
        shell: bash
        run: |
          set -Eeuo pipefail
          # Evita depender de env.PATH en 'env:' que suele quedar vacÃ­o en reusables
          export PATH="$PATH:$HOME/databricks-env/bin"

          # Guardias y mascara
          [ -n "$DATABRICKS_TOKEN" ] || { echo "âŒ DATABRICKS_TOKEN vacÃ­o"; exit 1; }
          echo "::add-mask::${DATABRICKS_TOKEN}"
          echo "ðŸ” Longitud del token: ${#DATABRICKS_TOKEN} caracteres"

          # (opcional) activar venv si existe
          source "$HOME/databricks-env/bin/activate" 2>/dev/null || true

          databricks --version
          databricks workspace ls / >/dev/null
          echo "âœ… ConexiÃ³n a Databricks verificada"
