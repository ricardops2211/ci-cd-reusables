name: verify_databricks

on:
  workflow_call:
    inputs:
      databricks_host:
        description: "URL del workspace de Databricks"
        required: true
        type: string
    secrets:
      DATABRICKS_TOKEN:
        required: true

jobs:
  verify:
    runs-on: self-hosted
    env:
      DATABRICKS_HOST: ${{ inputs.databricks_host }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
    steps:
      - name: Validar conexión a Databricks
        shell: bash
        env:
          PATH: ${{ env.PATH }}:~/databricks-env/bin
        run: |
          source ~/databricks-env/bin/activate || true
          set -Eeuo pipefail
          # Guardas: falla si el token está vacío
          [ -n "$DATABRICKS_TOKEN" ] || { echo "❌ DATABRICKS_TOKEN vacío"; exit 1; }
          echo "::add-mask::${DATABRICKS_TOKEN}"

          databricks --version
          databricks workspace ls / >/dev/null
          echo "✅ Conexión a Databricks verificada"
