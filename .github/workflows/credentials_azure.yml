name: Vault & Azure Login - Reusable

on:
  workflow_call:

jobs:
  login_azure_hvault:
    runs-on: self-hosted
    outputs:
      ARM_CLIENT_ID: ${{ steps.get-creds.outputs.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ steps.get-creds.outputs.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ steps.get-creds.outputs.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ steps.get-creds.outputs.ARM_TENANT_ID }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Login en Vault
        shell: powershell
        run: |
          echo "Usando VAULT_ADDR=$env:VAULT_ADDR"
          echo "Intentando login con el token..."
          vault.exe login $env:VAULT_TOKEN
          vault.exe token lookup

      - name: Obtener credenciales de Azure desde Vault
        id: get-creds
        shell: powershell
        run: |
          $clientId = vault.exe kv get -field=ARM_CLIENT_ID secret/azure
          $clientSecret = vault.exe kv get -field=ARM_CLIENT_SECRET secret/azure
          $subscriptionId = vault.exe kv get -field=ARM_SUBSCRIPTION_ID secret/azure
          $tenantId = vault.exe kv get -field=ARM_TENANT_ID secret/azure

          echo "ARM_CLIENT_ID=$clientId" >> $env:GITHUB_OUTPUT
          echo "ARM_CLIENT_SECRET=$clientSecret" >> $env:GITHUB_OUTPUT
          echo "ARM_SUBSCRIPTION_ID=$subscriptionId" >> $env:GITHUB_OUTPUT
          echo "ARM_TENANT_ID=$tenantId" >> $env:GITHUB_OUTPUT

      - name: Login en Azure
        shell: powershell
        run: |
          az login --service-principal `
            --username ${{ steps.get-creds.outputs.ARM_CLIENT_ID }} `
            --password ${{ steps.get-creds.outputs.ARM_CLIENT_SECRET }} `
            --tenant ${{ steps.get-creds.outputs.ARM_TENANT_ID }}
